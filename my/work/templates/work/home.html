<html>
<body>
<h1>HOME PAGE</h1>

   {% for p in posts %}
   <h3>{{p.title}}</h3>
   <p>{{p.desc}}</p>
   {% endfor %}
 <div>
 	<span>
 		{% if posts.has_previous %}
 		<a href="?page={{posts.previous_page_number}}">PREVIOUS</a><!-- here page is come from page numbr in view.py file form page_number =request.GET.get('page')  --> 

 		{% endif%}
        <span>{{ posts.number}}</span >
 		{% if posts.has_next %}
 		<a href="?page={{posts.next_page_number}} ">NEXT</a>
 		{% endif%}
 	</span>
 </div> 

</body>	
</html>
